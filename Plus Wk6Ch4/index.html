<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cc1885aadb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Neucha&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row forecast">
          <div class="col-6">
            <div class="card">
              <i class="fas fa-cloud-sun big-icon"></i>
              <div class="card-body">
                <strong
                  ><ul class="list-group list-group-flush">
                    <li class="list-group-item">Mostly sunny</li>
                    <li class="list-group-item">
                      <span class="current-celsius" id="real-temperature"
                        >13­­°C /
                      </span>
                      <span class="current-fahrenheit"> 451°F </span>
                    </li>
                    <li class="list-group-item">
                      <span id="current-date-month-day">4/11 Thu </span>
                      <br />
                      <span id="current-hours">17:</span
                      ><span id="current-minutes">00</span>
                    </li>
                  </ul></strong
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="weekly-temperatures">
              <h2>5-day forecast</h2>
              <div class="row day-of-week">
                <div class="col-4">
                  D/M
                </div>
                <div class="col-4">
                  C/F
                </div>
                <div class="col-4">
                  <i class="fas fa-cloud-sun small-icon"></i>
                </div>
              </div>
              <div class="row day-of-week">
                <div class="col-4">
                  D/M
                </div>
                <div class="col-4">
                  C/F
                </div>
                <div class="col-4">
                  <i class="fas fa-cloud-sun small-icon"></i>
                </div>
              </div>
              <div class="row day-of-week">
                <div class="col-4">
                  D/M
                </div>
                <div class="col-4">
                  C/F
                </div>
                <div class="col-4">
                  <i class="fas fa-cloud-sun small-icon"></i>
                </div>
              </div>
              <div class="row day-of-week">
                <div class="col-4">
                  D/M
                </div>
                <div class="col-4">
                  C/F
                </div>
                <div class="col-4">
                  <i class="fas fa-cloud-sun small-icon"></i>
                </div>
              </div>
              <div class="row day-of-week">
                <div class="col-4">
                  D/M
                </div>
                <div class="col-4">
                  C/F
                </div>
                <div class="col-4">
                  <i class="fas fa-cloud-sun small-icon"></i>
                </div>
              </div>
            </div>
          </div>
          <strong>
            <div class="row day-of-week display-city" id="display-city">
              Taumatawhakatangihangakoauauotamateaturipukakapiki
            </div>
          </strong>
        </div>

        <br />
        <form class="search-city" id="search-city">
          <div class="col-sm">
            <input
              type="text"
              class="user-reply"
              id="current-city"
              placeholder="Current city"
            />
          </div>
          <br />
          <div class="col-sm">
            <button type="submit" class="btn btn-primary" id="submit-button">
              Submit
            </button>
            <button
              type="#"
              class="btn btn-primary"
              id="use-current-location-button"
            >
              Use current location
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="src/index2.js"></script>
  </body>
</html>
